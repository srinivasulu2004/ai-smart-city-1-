# Server Configuration
server.port=8080
spring.application.name=smart-city-backend

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/smart_city?useSSL=false&serverTimezone=UTC
spring.datasource.username=cityuser
spring.datasource.password=citypass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# AI Service URL
ai.service.url=http://localhost:5000

# Logging
logging.level.com.smartcity=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
