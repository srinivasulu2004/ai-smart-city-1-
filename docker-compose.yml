version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: smart_city
      MYSQL_USER: cityuser
      MYSQL_PASSWORD: citypass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - smart-city-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass"]
      timeout: 20s
      retries: 10

  # Backend Spring Boot Application
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/smart_city
      SPRING_DATASOURCE_USERNAME: cityuser
      SPRING_DATASOURCE_PASSWORD: citypass
      AI_SERVICE_URL: http://ai-service:5000
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - smart-city-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s

  # AI Service (Python Flask)
  ai-service:
    build: ./ai-service
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: production
    volumes:
      - ai_models:/app/models
    networks:
      - smart-city-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s

  # Frontend React Application
  frontend:
    build: ./frontend
    container_name: frontend
    environment:
      VITE_API_URL: http://localhost
    volumes:
      - frontend:/usr/share/nginx/html:ro
    networks:
      - smart-city-network
    depends_on:
      - backend

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - frontend:/usr/share/nginx/html:ro
    depends_on:
      - frontend
      - backend
      - ai-service
    networks:
      - smart-city-network

volumes:
  mysql_data:
  ai_models:
  frontend:

networks:
  smart-city-network:
    driver: bridge

